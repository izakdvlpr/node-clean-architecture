version: "3.9"

services:
  app:
    build: .
    volumes:
      - ./:/app
    ports:
      - "5000:5000"
    depends_on:
      - postgres
  postgres:
    image: postgres:9.4
    restart: always
    tty: true
    volumes:
      - ./.pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=node
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=docker
